<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    form {
        box-sizing: border-box;
        width: 70%;
       
        text-align: center;
        padding: 20px;
        background-color: #f8f8f8; /* Add a background color for better visibility */
    }
    .error{
        color: red;
    }

  

    </style>
</head>
<body>
   
    <form id="form">
        <h1>Form Validation</h1>
        <label for="name">Name :</label>
        <input type="text" id="name"><br><br>
        <label for="phone">Phone :</label>
        <input type="number" id="phone"><br><br>
        <label for="image">Profile Pic :</label>
        <input type="file" id="image"><br><br>
        <label for="email">Email :</label>
        <input type="email" id="email"><br><br>
        <label for="gender">Gender :</label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female
        <br><br>
        <label for="dob">Date Of Birth :</label>
        <input type="date" id="dob"><br><br>
        <label for="password">Password :</label>
        <input type="password" id="password"><br><br>
        <label for="confirmpassword">Confirm Password :</label>
        <input type="password" id="confirmpassword"><br><br>
        <input id="accept" name="accept" type="checkbox" value="y"/>I accept terms and Conditions<br><br>
        <button type="submit" id="submit" disabled="disabled" name="Submit"  >Submit</button>
    </form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./jQuery.js"></script>   
</body>
</html>
